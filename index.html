<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAKBANK Online Banking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
    }
    .rak-red { background-color: #E11932; }
    .rak-red-hover { background-color: #c41228; }
    .rak-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .rak-input {
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      background-color: #ffffff;
      transition: all 0.2s;
    }
    .rak-input:focus {
      border-color: #E11932;
      outline: none;
      box-shadow: 0 0 0 3px rgba(225, 25, 50, 0.1);
    }
    .btn-rak {
      background-color: #E11932;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn-rak:hover {
      background-color: #c41228;
      transform: translateY(-1px);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .rak-logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .rak-logo-icon {
      width: 32px;
      height: 32px;
      background-color: #E11932;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 18px;
    }
  </style>
